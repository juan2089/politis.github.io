        content = "The aim of the Politis lab is to develop new methods to study the structure and dynamics of membrane protein assemblies. We use structural mass spectrometry in combination with advanced modelling to elucidate the mechanistic interplay between membrane proteins and their surrounding lipid environment. This holds the potential to characterise a wide range of un-resolved protein complexes, enabling new frontiers into human health."

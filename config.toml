        title   = "Publications"
        content = "The aim of the Politis lab is to develop novel methods and tools to study the structural dynamics of macromolecular assemblies, important for their cellular function. Our group primarily focuses on membrane-resident proteins and in particular membrane transporters. We combine HDX-MS with native MS and advanced modelling to elucidate the mechanistic interplay between membrane transporters and their surrounding lipid environment."
